<script>
var lol = function() {
        var voices = speechSynthesis.getVoices()
        var maxVoices = voices.length
        var utterance = new SpeechSynthesisUtterance("I will steal your soul...")
 
        utterance.rate = 0.1
        utterance.pitch = 0
        utterance.voice = voices[Math.floor(Math.random() * (maxVoices + 1))]
 
        speechSynthesis.speak(utterance);
 
        setTimeout(lol, 2*1000);
}
 
window.speechSynthesis.onvoiceschanged = function() {
        lol();
}
</script>
